{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kid Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: url('{% static "images/tulipanes.jpeg" %}');
        background-repeat: no-repeat;
        background-size: cover;
      }
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .signup-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1;
      }
      .signup-container h3 {
        text-align: center;
        color: #333;
      }
      .form-control {
        border-radius: 5px;
      }
      .btn-signup {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .btn-signup:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop class="video-background">
      <source src="{% static 'images/vd-1.mp4' %}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="container">
      <div class="signup-container">
        <h3>Kid Signup</h3>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username"
              name="kid_id"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter Email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter Password"
              name="password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="p_code" class="form-label">Parent ID</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Parent ID"
              name="p_code"
              required
            />
          </div>
          <div class="mb-3">
            <label for="profile" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" name="profile" required />
          </div>
          <button type="submit" class="btn-signup">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
