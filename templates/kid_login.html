{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kid Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 150px 100px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .btn-success {
      width: 100%;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
    }

    .form-label {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <video autoplay muted loop class="video-background">
    <source src="{% static 'images/vd-2.mp4' %}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <div class="login-container">
      <h3 class="text-center">Kid Login</h3>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
  {% if error %}
  <script>
    alert("{{ error }}");
  </script>
  {% endif %}
</body>

</html>
