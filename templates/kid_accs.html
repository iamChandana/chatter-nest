<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .acc {
            margin: auto;
        }
    </style>
</head>


<body>
    <h1 class="text-center mb-5">Children's Accounts</h1>

    <div class="container d-flex flex-column align-items-center">
        {% for kid in kids %}
        <div class="card mb-4 p-3 shadow-sm" style="width: 400px;">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-3">
                    <img src="{{ kid.profile.url }}" width="50" height="50" class="rounded-circle border" />
                    <strong>{{ kid.kid_id }}</strong>
                </div>
                {% if kid.blocked %}
                <a href="{% url 'unblock_kid' kid.kid_id %}" class="btn btn-success btn-sm">Unblock</a>
                {% else %}
                <a href="{% url 'block_kid' kid.kid_id %}" class="btn btn-danger btn-sm">Block</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="container mt-3">
        <a href="{% url 'parent_dashboard' %}" class="btn btn-secondary">&larr; Back to Dashboard</a>
    </div>

</body>

</html>
